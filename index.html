<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans|Droid+Sans+Mono">
    <script src="shared.js"></script>
    <script src="repo.js"></script>
    <script src="renderer.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <h1>Curtis' Blog</h1>
      </div>
      <div id="container"></div>
      <div id="footer"></div>
    </div>
    <script>
      const parameters = getParameters(window.location.search);
      const repo = new Repo('CurtisLusmore', 'curtislusmore.github.io');
      const renderer = new Renderer(document.getElementById('container'));
      const posts = repo.loadPosts(parameters);
      renderer.renderPosts(posts);
    </script>
  </body>
</html>
